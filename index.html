<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huddle landing page with a single introductory section</title>

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/variables.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./src/css/font-awesome.css">
</head>

<body>
    <header class="logo">
        <img src="./src/images/logo.svg" alt="Logo Huddle">
    </header>

    <section class="principal">
        <div class="mockup">
            <img src="./src/images/illustration-mockups.svg" alt="Illustration Mockup">
        </div>

        <div class="info">
            <h1>Build The Community Your Fans Will Love</h1>

            <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
                Create connections with your users as you engage in genuine discussion. </p>

            <button>Register</button>
        </div>

    <footer class="footer">
        <div class="social-icon">
            <i class="fab fa-facebook"></i>
            <i class="fab fa-twitter"></i>
            <i class="fab fa-instagram"></i>
        </div>
    </footer>
</body>

</html>
